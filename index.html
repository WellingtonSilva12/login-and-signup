<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Signup</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container forms">
      <!-- Login Form session -->
      <div class="form login">
        <div class="form-content">
          <header class="title">Login</header>

          <form action="#">
            <div class="field input-field">
              <input
                type="email"
                name="email"
                class="input"
                placeholder="Email"
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                name="password"
                class="password"
                id="loginPw"
                placeholder="Password"
              />
              <i class="bx bx-hide eye-icon show"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot Password?</a>
            </div>

            <div class="field button-field">
              <button>Login</button>
            </div>

            <div class="form-link">
              <span>Don't have an account? </span
              ><a href="#" class="link signup-link">Signup</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Signup  Form session -->

      <div class="form signup">
        <div class="form-content">
          <header class="title">Signup</header>

          <form action="#">
            <div class="field input-field">
              <input
                type="email"
                name="email"
                class="input"
                placeholder="Email"
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                name="password"
                class="password"
                id="signupPw"
                placeholder="Password"
              />
            </div>
            <div class="field input-field">
              <input
                type="password"
                name="password"
                class="password"
                id="confirmPw"
                placeholder="Confirm Password"
              />
              <i class="bx bx-hide eye-icon show" onclick="show()"></i>
            </div>

            <div class="field button-field">
              <button>Signup</button>
            </div>

            <div class="form-link">
              <span>Already have an account? </span
              ><a href="#" class="link login-link">Login</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
